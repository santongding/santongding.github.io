<li>建图<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T,<span class="keyword">typename</span> NT=T&gt;</span><br><span class="line">class Graph&#123;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    struct EDGE&#123;</span><br><span class="line">        <span class="keyword">int</span> nxt,to;</span><br><span class="line">        T val;</span><br><span class="line">        EDGE()&#123;&#125;</span><br><span class="line">        EDGE(<span class="keyword">int</span> NX,<span class="keyword">int</span> TO,T V)&#123;</span><br><span class="line">            nxt=NX,to=TO,val=V;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="function"><span class="keyword">void</span> <span class="title">debug</span><span class="params">()</span></span>&#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"nxt=%d to=%d val=%d\n"</span>,nxt,to,val);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="built_in">vector</span>&lt;EDGE&gt;e;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;node;</span><br><span class="line">    <span class="built_in">vector</span>&lt;NT&gt;nv;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;in,out;</span><br><span class="line">    <span class="keyword">int</span> n;</span><br><span class="line">    Graph()&#123;&#125;;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">(<span class="keyword">int</span> N)</span></span>&#123;</span><br><span class="line">        n=N;</span><br><span class="line">        node.clear();</span><br><span class="line">        nv.clear();</span><br><span class="line">        in.clear();</span><br><span class="line">        out.clear();</span><br><span class="line">        node.resize(N+<span class="number">1</span>);</span><br><span class="line">        nv.resize(N+<span class="number">1</span>);</span><br><span class="line">        in.resize(N+<span class="number">1</span>);</span><br><span class="line">        out.resize(N+<span class="number">1</span>);</span><br><span class="line">        e.resize(<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">int</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> y,T v=<span class="number">1</span>)</span></span>&#123;</span><br><span class="line">        in[y]++,out[x]++;</span><br><span class="line">        e.push_back(EDGE(node[x],y,v));</span><br><span class="line">        node[x]=e.size()<span class="number">-1</span>;</span><br><span class="line">        <span class="keyword">return</span> node[x];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">debug</span><span class="params">()</span></span>&#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> x=<span class="number">1</span>;x&lt;=n;x++)&#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"x=%d nv=%d\n"</span>,x,nv[x]);</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> i=node[x];i;i=e[i].nxt)e[i].debug();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">puts</span>(<span class="string">""</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T,<span class="keyword">bool</span> Tag=<span class="literal">true</span>,<span class="keyword">typename</span> NT=T&gt;<span class="comment">//单向边Tag为true,双向边为false</span></span><br><span class="line">class TarjanS&#123;</span><br><span class="line"><span class="keyword">public</span>:</span><br><span class="line">    Graph&lt;T,NT&gt;*G;</span><br><span class="line">    Graph&lt;T,NT&gt;ANS;</span><br><span class="line">    <span class="keyword">int</span> n,top,tot,coltot;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt;dfn,low,stk,col;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">bool</span>&gt;instk;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">(<span class="keyword">int</span> N)</span></span>&#123;</span><br><span class="line">        n=N;</span><br><span class="line">        top=tot=coltot=<span class="number">0</span>;</span><br><span class="line">        dfn.clear(),instk.clear();</span><br><span class="line">        dfn.resize(n+<span class="number">1</span>);</span><br><span class="line">        instk.resize(n+<span class="number">1</span>);</span><br><span class="line">        low.resize(n+<span class="number">1</span>);</span><br><span class="line">        stk.resize(n+<span class="number">1</span>);</span><br><span class="line">        col.resize(n+<span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> fa)</span></span>&#123;</span><br><span class="line">        stk[++top]=x;</span><br><span class="line">        dfn[x]=low[x]=++tot;</span><br><span class="line">        instk[x]=<span class="literal">true</span>;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=G-&gt;node[x];i;i=G-&gt;e[i].nxt)</span><br><span class="line">            <span class="keyword">if</span>(Tag||G-&gt;e[i].to!=fa)&#123;</span><br><span class="line">                <span class="keyword">int</span> too=G-&gt;e[i].to;</span><br><span class="line">                <span class="keyword">if</span>(!dfn[too])&#123;</span><br><span class="line">                    dfs(too,x);</span><br><span class="line">                    low[x]=min(low[x],low[too]);</span><br><span class="line">                &#125;<span class="keyword">else</span> <span class="keyword">if</span>(instk[too])low[x]=min(low[x],dfn[too]);</span><br><span class="line">            &#125;<span class="keyword">else</span> fa=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">if</span>(dfn[x]==low[x])&#123;</span><br><span class="line">            coltot++;</span><br><span class="line">            <span class="keyword">do</span>&#123;</span><br><span class="line">                instk[stk[top]]=<span class="literal">false</span>;</span><br><span class="line">                col[stk[top]]=coltot;</span><br><span class="line">            &#125;<span class="keyword">while</span>(stk[top--]!=x);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    Graph&lt;T,NT&gt; run(Graph&lt;T,NT&gt;*graph)&#123;</span><br><span class="line">        G=graph;</span><br><span class="line">        init(G-&gt;n);</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;i++)<span class="keyword">if</span>(!dfn[i])dfs(i,<span class="number">0</span>);</span><br><span class="line">        ANS.init(coltot);</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> x=<span class="number">1</span>;x&lt;=n;x++)&#123;</span><br><span class="line">            ANS.nv[col[x]]=ANS.nv[col[x]]+G-&gt;nv[x];</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> i=G-&gt;node[x];i;i=G-&gt;e[i].nxt)</span><br><span class="line">                <span class="keyword">if</span>(col[x]!=col[G-&gt;e[i].to])&#123;</span><br><span class="line">                    ANS.add(col[x],col[G-&gt;e[i].to],G-&gt;e[i].val);</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ANS;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
