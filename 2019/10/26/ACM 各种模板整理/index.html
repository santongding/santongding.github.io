ne">123</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;bits/stdc++.h&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">#define LL long long</span><br><span class="line">#define pr std::pair&lt;int,int&gt;</span><br><span class="line">#define mk(a,b) std::make_pair(a,b)</span><br><span class="line">const int maxm=2e5+5;</span><br><span class="line">const int maxn=1e5+5;</span><br><span class="line">struct EDGE&#123;</span><br><span class="line">	int nxt,to;</span><br><span class="line">	LL val;</span><br><span class="line">&#125;e[maxm*4];</span><br><span class="line">int etot=0;</span><br><span class="line">int node[maxn*2];</span><br><span class="line">void add(int x,int y,LL v)&#123;</span><br><span class="line">	e[++etot].val=v;</span><br><span class="line">	e[etot].to=y;</span><br><span class="line">	e[etot].nxt=node[x];</span><br><span class="line">	node[x]=etot;</span><br><span class="line">&#125;</span><br><span class="line">vector&lt;int&gt;g;</span><br><span class="line">LL sum_val[maxn*2];</span><br><span class="line">int tot=0,col=0,dfn[maxn],low[maxn],stk[maxn],top=0;</span><br><span class="line">int n,m,max_e;</span><br><span class="line">void tarjan(int x,int fa=0)&#123;</span><br><span class="line">	dfn[x]=low[x]=++tot;</span><br><span class="line">	stk[++top]=x;</span><br><span class="line">	for(int i=node[x];i;i=e[i].nxt)if(e[i].to!=fa)&#123;</span><br><span class="line">		if(dfn[e[i].to])low[x]=min(low[x],dfn[e[i].to]);</span><br><span class="line">		else&#123;</span><br><span class="line">			tarjan(e[i].to,x);</span><br><span class="line">			low[x]=min(low[x],low[e[i].to]);</span><br><span class="line">			if(low[e[i].to]&gt;=dfn[x])&#123;</span><br><span class="line">				col++;</span><br><span class="line">				g.clear();</span><br><span class="line">				g.push_back(x);</span><br><span class="line">				do g.push_back(stk[top]);</span><br><span class="line">				while(stk[top--]!=e[i].to);</span><br><span class="line">				LL sum=0;</span><br><span class="line">				for(int j=0;j&lt;g.size();j++)&#123;</span><br><span class="line">					int now=g[j],too=g[(j+1)%g.size()];</span><br><span class="line">					for(int P=node[too];P;P=e[P].nxt)&#123;</span><br><span class="line">						if(e[P].to==now)&#123;</span><br><span class="line">							sum+=e[P].val;</span><br><span class="line">							break;</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				LL tsum=0;</span><br><span class="line">				for(int j=0;j&lt;g.size();j++)&#123;</span><br><span class="line">					int now=g[j],too=g[(j+1)%g.size()];</span><br><span class="line">					for(int P=node[too];P;P=e[P].nxt)&#123;</span><br><span class="line">						if(e[P].to==now)&#123;</span><br><span class="line">							tsum+=e[P].val;</span><br><span class="line">							if(too!=x)sum_val[too]=tsum;</span><br><span class="line">							add(col+n,too,min(tsum,sum-tsum));</span><br><span class="line">							add(too,col+n,min(tsum,sum-tsum));</span><br><span class="line">							break;</span><br><span class="line">						&#125;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">				sum_val[col+n]=sum;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">int dp[maxn*2][19];</span><br><span class="line">LL deep[maxn*2];</span><br><span class="line">int d[maxn*2];</span><br><span class="line">void dfs(int x,int fa)&#123;</span><br><span class="line">	d[x]=d[fa]+1;</span><br><span class="line">	dp[x][0]=fa;</span><br><span class="line">	for(int i=node[x];i;i=e[i].nxt)if(i&gt;max_e&amp;&amp;e[i].to!=fa)&#123;</span><br><span class="line">		deep[e[i].to]=deep[x]+e[i].val;</span><br><span class="line">		dfs(e[i].to,x);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">pr LCA(int x,int y)&#123;</span><br><span class="line">	for(int i=18;i&gt;=0;i--)if(d[dp[x][i]]&gt;=d[y])x=dp[x][i];</span><br><span class="line">	if(x==y)return mk(x,0);</span><br><span class="line">	for(int i=18;i&gt;=0;i--)if(dp[x][i]!=dp[y][i])x=dp[x][i],y=dp[y][i];</span><br><span class="line">	return mk(x,y);</span><br><span class="line">&#125;</span><br><span class="line">LL ABS(LL v)&#123;</span><br><span class="line">	return v&lt;0? -v:v;</span><br><span class="line">&#125;</span><br><span class="line">LL solve(int x,int y)&#123;</span><br><span class="line">	if(d[x]&lt;d[y])swap(x,y);</span><br><span class="line">	pr lca=LCA(x,y);</span><br><span class="line">	if(lca.second==0)&#123;</span><br><span class="line">		return ABS(deep[x]-deep[y]);</span><br><span class="line">	&#125;</span><br><span class="line">	else&#123;</span><br><span class="line">		if(dp[lca.first][0]&lt;=n)return deep[x]+deep[y]-deep[dp[lca.first][0]]*2;</span><br><span class="line">		else&#123;</span><br><span class="line">			LL tpv=deep[x]+deep[y]-deep[lca.first]-deep[lca.second];</span><br><span class="line">			LL tp=ABS(sum_val[lca.first]-sum_val[lca.second]);</span><br><span class="line">			return tpv+min(tp,sum_val[dp[lca.first][0]]-tp);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125; </span><br><span class="line">&#125;</span><br><span class="line">int main()&#123;</span><br><span class="line">	int q;</span><br><span class="line">	scanf(&quot;%d%d%d&quot;,&amp;n,&amp;m,&amp;q);</span><br><span class="line">	for(int i=1;i&lt;=m;i++)&#123;</span><br><span class="line">		int l,r,v;</span><br><span class="line">		scanf(&quot;%d%d%d&quot;,&amp;l,&amp;r,&amp;v);</span><br><span class="line">		add(l,r,v);</span><br><span class="line">		add(r,l,v);</span><br><span class="line">	&#125;</span><br><span class="line">	max_e=etot;</span><br><span class="line">	tarjan(1);</span><br><span class="line">	dfs(1,0);</span><br><span class="line">	for(int k=1;k&lt;19;k++)</span><br><span class="line">	for(int x=col+n;x&gt;=1;x--)&#123;</span><br><span class="line">		dp[x][k]=dp[dp[x][k-1]][k-1];</span><br><span class="line">	&#125;</span><br><span class="line">	while(q--)&#123;</span><br><span class="line">		int l,r;</span><br><span class="line">		scanf(&quot;%d%d&quot;,&amp;l,&amp;r);</span><br><span class="line">		printf(&quot;%lld\n&quot;,solve(l,r));</span><br><span class="line">	&#125;</span><br><span class="line">	return 0; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

/span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;bits/stdc++.h&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">#define LL long long</span><br><span class="line">#define pr std::pair&lt;int,int&gt;</span><br><span class="line">#define mk(a,b) std::make_pair(a,b)</span><br><span class="line">const int maxn=1e5+5;</span><br><span class="line">struct node&#123;</span><br><span class="line">	int siz,v,son[2],col,wt;</span><br><span class="line">&#125;T[maxn];</span><br><span class="line">#define ls T[x].son[0]</span><br><span class="line">#define rs T[x].son[1]</span><br><span class="line">void updata(int x)&#123;</span><br><span class="line">	T[x].siz=1+T[ls].siz+T[rs].siz;</span><br><span class="line">&#125;</span><br><span class="line">void color(int x)&#123;</span><br><span class="line">	T[x].col^=1;</span><br><span class="line">	swap(ls,rs);</span><br><span class="line">&#125;</span><br><span class="line">void push_col(int x)&#123;</span><br><span class="line">	if(T[x].col)&#123;</span><br><span class="line">		color(ls);</span><br><span class="line">		color(rs);</span><br><span class="line">		T[x].col=0;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">int merge(int x,int y)&#123;</span><br><span class="line">	if(x*y==0)return x+y;</span><br><span class="line">	push_col(x);</span><br><span class="line">	push_col(y);	 </span><br><span class="line">	if(T[x].wt&gt;T[y].wt)&#123;</span><br><span class="line">		T[x].son[1]=merge(T[x].son[1],y);</span><br><span class="line">		updata(x);</span><br><span class="line">		return x;	</span><br><span class="line">	&#125;else &#123;</span><br><span class="line">		T[y].son[0]=merge(x,T[y].son[0]);</span><br><span class="line">		updata(y);</span><br><span class="line">		return y;	</span><br><span class="line">	&#125;</span><br><span class="line">&#125; </span><br><span class="line">pr split_rk(int x,int kth)&#123;</span><br><span class="line">	if(kth*x==0)return mk(0,x);</span><br><span class="line">	push_col(x);</span><br><span class="line">	if(kth&lt;=T[ls].siz)&#123;</span><br><span class="line">		pr tp=split_rk(ls,kth);</span><br><span class="line">		ls=tp.second;</span><br><span class="line">		updata(x);</span><br><span class="line">		return mk(tp.first,x);</span><br><span class="line">	&#125;else&#123;</span><br><span class="line">		pr tp=split_rk(rs,kth-T[ls].siz-1);</span><br><span class="line">		rs=tp.first;</span><br><span class="line">		updata(x);</span><br><span class="line">		return mk(x,tp.second);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">int tot=0;</span><br><span class="line">int build(int l,int r,int *a)&#123;</span><br><span class="line">	if(l&gt;r)return 0;</span><br><span class="line">	int mid=(l+r)&gt;&gt;1;</span><br><span class="line">	int x=++tot;</span><br><span class="line">	T[x].v=a[mid];</span><br><span class="line">	T[x].siz=1;</span><br><span class="line">	T[x].wt=rand();</span><br><span class="line">	if(l==r)return x;</span><br><span class="line">	ls=build(l,mid-1,a);</span><br><span class="line">	rs=build(mid+1,r,a);</span><br><span class="line">	updata(x);</span><br><span class="line">	return x;</span><br><span class="line">&#125;</span><br><span class="line">int root=0;</span><br><span class="line">void reverse(int l,int r)&#123;</span><br><span class="line">	pr tp=split_rk(root,l-1);</span><br><span class="line">	pr tpv=split_rk(tp.second,r-l+1);</span><br><span class="line">	color(tpv.first);</span><br><span class="line">	root=merge(merge(tp.first,tpv.first),tpv.second);</span><br><span class="line">&#125;</span><br><span class="line">void dfs(int x)&#123; </span><br><span class="line">	push_col(x);</span><br><span class="line">	if(!x)return;</span><br><span class="line">	dfs(ls);</span><br><span class="line">	printf(&quot;%d &quot;,T[x].v);</span><br><span class="line">	dfs(rs);</span><br><span class="line">&#125;</span><br><span class="line">int n,m,a[maxn];</span><br><span class="line">int main()&#123;</span><br><span class="line">	scanf(&quot;%d%d&quot;,&amp;n,&amp;m);</span><br><span class="line">	for(int i=1;i&lt;=n;i++)a[i]=i;</span><br><span class="line">	root=build(1,n,a);</span><br><span class="line">	while(m--)&#123;</span><br><span class="line">		int l,r;</span><br><span class="line">		scanf(&quot;%d%d&quot;,&amp;l,&amp;r);</span><br><span class="line">		reverse(l,r);</span><br><span class="line">	&#125;</span><br><span class="line">	dfs(root);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>tarjan</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line">namespace trj&#123;</span><br><span class="line">	const int maxn=1e5+5;</span><br><span class="line">	const int maxm=2e5+5;</span><br><span class="line">	struct EDGE&#123;</span><br><span class="line">		EDGE *next;</span><br><span class="line">		int to,val;</span><br><span class="line">	&#125;e[maxm*4];</span><br><span class="line">	int etot=0;</span><br><span class="line">	EDGE *node[maxn*2];</span><br><span class="line">	int	nv[maxn*2];</span><br><span class="line">	void add(int x,int y,int val)&#123;</span><br><span class="line">		e[++etot].next=node[x];</span><br><span class="line">		node[x]=e+etot;</span><br><span class="line">		e[etot].to=y;</span><br><span class="line">		e[etot].val=val;</span><br><span class="line">	&#125;</span><br><span class="line">	void clear()&#123;</span><br><span class="line">		memset(node,0,sizeof(node));</span><br><span class="line">		memset(nv,0,sizeof(nv));</span><br><span class="line">		etot=0;</span><br><span class="line">	&#125;</span><br><span class="line">	bool use[maxn];</span><br><span class="line">	int dfn[maxn],low[maxn],col[maxn],stk[maxn],top,tot,colnum;</span><br><span class="line">	void dfs(int x,int fa)&#123;</span><br><span class="line">		low[x]=dfn[x]=++tot;</span><br><span class="line">		use[x]=true;</span><br><span class="line">		stk[++top]=x;</span><br><span class="line">		for(EDGE *i=node[x];i;i=i-&gt;next)if(i-&gt;to!=fa)&#123;</span><br><span class="line">			if(!dfn[i-&gt;to])&#123;</span><br><span class="line">				dfs(i-&gt;to,x);</span><br><span class="line">				low[x]=std::min(low[x],low[i-&gt;to]);</span><br><span class="line">			&#125;else if(use[i-&gt;to])low[x]=std::min(low[x],dfn[i-&gt;to]);</span><br><span class="line">		&#125;else fa=0;</span><br><span class="line">		if(dfn[x]==low[x])&#123;</span><br><span class="line">			col[x]=++colnum;</span><br><span class="line">			use[x]=false;</span><br><span class="line">			while(stk[top]!=x)&#123;</span><br><span class="line">				use[stk[top]]=false;</span><br><span class="line">				col[stk[top]]=colnum;</span><br><span class="line">				top--;</span><br><span class="line">			&#125;</span><br><span class="line">			top--;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	void tarjan(int n)&#123;</span><br><span class="line">		memset(dfn,0,sizeof(dfn));</span><br><span class="line">		tot=0;</span><br><span class="line">		colnum=n;</span><br><span class="line">		for(int i=1;i&lt;=n;i++)if(!dfn[i])dfs(i,0);</span><br><span class="line">		for(int x=1;x&lt;=n;x++)&#123;</span><br><span class="line">			nv[col[x]]+=nv[x];</span><br><span class="line">			for(EDGE *i=node[x];i;i=i-&gt;next)</span><br><span class="line">			if(col[x]!=col[i-&gt;to])add(col[x],col[i-&gt;to],i-&gt;val);</span><br><span class="line">		&#125; </span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>线段树(区间求和区间加为例)</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line">template&lt;typename tp,typename tpc=tp&gt;</span><br><span class="line">class segment_tree&#123;</span><br><span class="line">	#define lson l,mid,rt&lt;&lt;1 //简化操作 </span><br><span class="line">	#define rson mid+1,r,rt&lt;&lt;1|1</span><br><span class="line">	private:</span><br><span class="line">	int maxn_seg; //设置线段树长度 </span><br><span class="line">	tp *sum; //线段树节点所存权值的和 </span><br><span class="line">	tpc *col; //线段树标记 	</span><br><span class="line"></span><br><span class="line">	void updata(int l,int r,int rt)&#123; //更新当前节点的值(自下向上) </span><br><span class="line">		sum[rt]=(sum[rt&lt;&lt;1]+sum[rt&lt;&lt;1|1]);</span><br><span class="line">	&#125;</span><br><span class="line">	void clear(tpc &amp;x)&#123; //清空节点标记 </span><br><span class="line">		x=0;</span><br><span class="line">	&#125;	</span><br><span class="line">	void color(int l,int r,int rt,tpc colv)&#123; //标记节点 </span><br><span class="line">		col[rt]+=colv;</span><br><span class="line">		sum[rt]+=(r-l+1)*colv;</span><br><span class="line">	&#125;</span><br><span class="line">    void pushcol(int l,int r,int rt)&#123; //下放当前节点的标记 </span><br><span class="line">	    int mid=(l+r)&gt;&gt;1;</span><br><span class="line">    	if(col[rt])&#123;</span><br><span class="line">			color(lson,col[rt]);</span><br><span class="line">			color(rson,col[rt]);</span><br><span class="line">		&#125;</span><br><span class="line">		clear(col[rt]); //下放后清除标记 </span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public:</span><br><span class="line">	segment_tree(int N)&#123; //初始化线段树长度 </span><br><span class="line">		maxn_seg=N+1;</span><br><span class="line">		sum=new tp[maxn_seg&lt;&lt;2];</span><br><span class="line">		col=new tpc[maxn_seg&lt;&lt;2];</span><br><span class="line">	&#125;</span><br><span class="line">	~segment_tree()&#123;</span><br><span class="line">		delete[]sum;</span><br><span class="line">		delete[]col;</span><br><span class="line">	&#125;</span><br><span class="line">	void build(int l,int r,int rt,tp *orv)&#123; //初始化线段树 </span><br><span class="line">		clear(col[rt]); //初始化标记 </span><br><span class="line">  	  	if(l==r)&#123;</span><br><span class="line">			sum[rt]=orv[l]; //初始化权值 </span><br><span class="line">        	return;</span><br><span class="line">		&#125;</span><br><span class="line">    	int mid=(l+r)&gt;&gt;1;</span><br><span class="line">    	build(lson,orv);</span><br><span class="line">   	 	build(rson,orv);</span><br><span class="line">    	updata(l,r,rt); </span><br><span class="line">	&#125;</span><br><span class="line">	void modify(int l,int r,int rt,int tl,int tr,tpc colv)&#123; //区间[tl,tr]进行colv类型的修改 </span><br><span class="line">   		if(tl&lt;=l&amp;&amp;tr&gt;=r)&#123;</span><br><span class="line">        	color(l,r,rt,colv);</span><br><span class="line">        	return;</span><br><span class="line">    	&#125;</span><br><span class="line">    	pushcol(l,r,rt); </span><br><span class="line">    	int mid=(l+r)&gt;&gt;1;</span><br><span class="line">    	if(tl&lt;=mid)modify(lson,tl,tr,colv);</span><br><span class="line">    	if(tr&gt;mid)modify(rson,tl,tr,colv);</span><br><span class="line">    	updata(l,r,rt);</span><br><span class="line">	&#125;</span><br><span class="line">	tp query(int l,int r,int rt,int tl,int tr)&#123; //对区间[tl,tr]进行查询 </span><br><span class="line">    	if(tl&lt;=l&amp;&amp;tr&gt;=r)return sum[rt];</span><br><span class="line">    	pushcol(l,r,rt);</span><br><span class="line">    	int mid=(l+r)&gt;&gt;1;</span><br><span class="line">    	if(tl&lt;=mid&amp;&amp;tr&gt;mid)return query(lson,tl,tr)+query(rson,tl,tr);</span><br><span class="line">    	else if(tl&lt;=mid)return query(lson,tl,tr);</span><br><span class="line">		else return query(rson,tl,tr);</span><br><span class="line">	&#125;</span><br><span class="line">	#undef lson</span><br><span class="line">	#undef rson</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>树状数组优化版(区间操作和修改)</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">template&lt;typename tp&gt;</span><br><span class="line">class bit_pro&#123;</span><br><span class="line">	#define lowbit(a) (a&amp;(-a))  //lowbit函数</span><br><span class="line">	private:</span><br><span class="line">	int maxn_bit; //树状数组长度</span><br><span class="line">	tp *val1,*val2; //同时处理两组数以进行区间操作</span><br><span class="line">	</span><br><span class="line">	void add(tp *val,int pos,tp v)&#123; //更改单一数组前缀和</span><br><span class="line">    	for(int i=pos;i&lt;=maxn_bit;i+=lowbit(i))val[i]+=v; </span><br><span class="line">	&#125;</span><br><span class="line">	tp get(tp *val,int pos)&#123; //求到单一数组前缀和</span><br><span class="line">    	tp tans=0;</span><br><span class="line">    	for(int i=pos;i;i-=lowbit(i))tans+=val[i];</span><br><span class="line">    	return tans;</span><br><span class="line">	&#125;	</span><br><span class="line">	tp sum(int pos)&#123; //得到最终数组前缀和</span><br><span class="line">    	return (pos+1)*get(val1,pos)-get(val2,pos);</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public:</span><br><span class="line">	bit_pro(int N)&#123; //初始化</span><br><span class="line">		maxn_bit=N;</span><br><span class="line">		val1=new tp[maxn_bit+1]; //长度要加1</span><br><span class="line">		val2=new tp[maxn_bit+1];</span><br><span class="line">		std::memset(val1,0,sizeof(tp)*(maxn_bit+1)); //对指针操作，要指明操作长度</span><br><span class="line">		std::memset(val2,0,sizeof(tp)*(maxn_bit+1)); </span><br><span class="line">	&#125;</span><br><span class="line">	~bit_pro()&#123;</span><br><span class="line">		delete [] val1;</span><br><span class="line">		delete [] val2;</span><br><span class="line">	&#125;</span><br><span class="line">	tp query(int l,int r)&#123; //查询区间和</span><br><span class="line">		return sum(r)-sum(l-1);</span><br><span class="line">	&#125;</span><br><span class="line">	void modify(int l,int r,tp v)&#123; //区间更改</span><br><span class="line">		add(val1,l,v);</span><br><span class="line">    	add(val1,r+1,-v);</span><br><span class="line">    	add(val2,l,v*l);</span><br><span class="line">    	add(val2,r+1,-v*(r+1));</span><br><span class="line">	&#125;</span><br><span class="line">	#undef lowbit</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>树状数组普通版</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">template&lt;typename tp&gt;</span><br><span class="line">class bit&#123;</span><br><span class="line">    #define lowbit(a) (a&amp;(-a)) </span><br><span class="line">    private:</span><br><span class="line">    int maxn_bit;</span><br><span class="line">    tp *val;</span><br><span class="line">    </span><br><span class="line">    public:</span><br><span class="line">    bit(int N)&#123;</span><br><span class="line">        maxn_bit=N;</span><br><span class="line">        val=new tp[maxn_bit+1];</span><br><span class="line">        std::memset(val,0,sizeof(tp)*(maxn_bit+1));</span><br><span class="line">    &#125;</span><br><span class="line">    ~bit()&#123;</span><br><span class="line">    	delete [] val;</span><br><span class="line">	&#125;</span><br><span class="line">    void add(int pos,tp v)&#123;</span><br><span class="line">    	for(int i=pos;i&lt;=maxn_bit;i+=lowbit(i))val[i]+=v;</span><br><span class="line">    &#125;</span><br><span class="line">    tp get(int pos)&#123;</span><br><span class="line">    	tp tans=0;</span><br><span class="line">    	for(int i=pos;i;i-=lowbit(i))tans+=val[i];</span><br><span class="line">    	return tans;</span><br><span class="line">    &#125;</span><br><span class="line">    #undef lowbit</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>st表</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">template&lt;typename tp&gt;</span><br><span class="line">class ST&#123;</span><br><span class="line">	private:</span><br><span class="line">	int maxn_st;</span><br><span class="line">	tp **val;</span><br><span class="line">	int *pow2;</span><br><span class="line">	int *lg2;</span><br><span class="line">	int max_bit;	</span><br><span class="line">	public:</span><br><span class="line">	ST(int N,tp *v)&#123;</span><br><span class="line">		maxn_st=N+1;</span><br><span class="line">		max_bit=0;</span><br><span class="line">		while((1&lt;&lt;max_bit++)&lt;maxn_st);</span><br><span class="line">		max_bit++;</span><br><span class="line">		val=new tp*[max_bit];</span><br><span class="line">		for(int i=0;i&lt;max_bit;i++)val[i]=new tp[maxn_st];</span><br><span class="line">		pow2=new int[max_bit];</span><br><span class="line">		lg2=new int[maxn_st];</span><br><span class="line">		lg2[0]=-1;</span><br><span class="line">		for(int i=1;i&lt;maxn_st;i++)lg2[i]=lg2[i/2]+1;</span><br><span class="line">		pow2[0]=1;</span><br><span class="line">		for(int i=1;i&lt;max_bit;i++ )pow2[i]=pow2[i-1]*2;</span><br><span class="line">		return;</span><br><span class="line">		for(int i=1;i&lt;maxn_st;i++)val[0][i]=v[i];</span><br><span class="line">		for(int i=1;i&lt;max_bit;i++)</span><br><span class="line">		for(int j=1;j&lt;maxn_st;j++)</span><br><span class="line">			if(j+pow2[i]-1&lt;maxn_st)</span><br><span class="line">				val[i][j]=std::max(val[i-1][j],val[i-1][j+pow2[i-1]]);</span><br><span class="line">	&#125; </span><br><span class="line">	~ST()&#123;</span><br><span class="line">		for(int i=0;i&lt;max_bit;i++)delete [] val[i];</span><br><span class="line">		delete [] val;</span><br><span class="line">		delete [] pow2;</span><br><span class="line">		delete [] lg2;</span><br><span class="line">	&#125;</span><br><span class="line">	tp query(int l,int r)&#123;</span><br><span class="line">		int k=lg2[r-l+1];</span><br><span class="line">		return std::max(val[k][l],val[k][r-pow2[k]+1]);</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>trie树</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">template&lt;typename tp,typename tpv=int&gt;</span><br><span class="line">class trie&#123;</span><br><span class="line">	#define maxn_c 26</span><br><span class="line">	private:</span><br><span class="line">	struct node&#123;</span><br><span class="line">		node **son=new node*[maxn_c];</span><br><span class="line">		tpv val;</span><br><span class="line">		node()&#123;</span><br><span class="line">			memset(son,0,sizeof(node*)*maxn_c);</span><br><span class="line">			val=0;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;;</span><br><span class="line">	</span><br><span class="line">	public:</span><br><span class="line">	node *root=new node;</span><br><span class="line">	inline int cal(tp S)&#123;</span><br><span class="line">		return *S-&apos;a&apos;;</span><br><span class="line">	&#125;</span><br><span class="line">	void insert(node *x,tp S)&#123;</span><br><span class="line">		if(*S==0)&#123;</span><br><span class="line">			x-&gt;val++; </span><br><span class="line">			return;</span><br><span class="line">		&#125;</span><br><span class="line">		int v=cal(S); </span><br><span class="line">		if(!x-&gt;son[v])x-&gt;son[v]=new node;</span><br><span class="line">		insert(x-&gt;son[v],S+1);</span><br><span class="line">	&#125;</span><br><span class="line">	void query(node *x,tp S)&#123;</span><br><span class="line">		if(!S[dep])return;</span><br><span class="line">		int v=cal(S+dep);</span><br><span class="line">		if(x-&gt;son[v])query(x-&gt;son[v],S+1); </span><br><span class="line">	&#125;</span><br><span class="line">	#undef maxn_c</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>manacher</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line">template&lt;typename tp&gt;</span><br><span class="line">class manacher&#123;</span><br><span class="line">	private:</span><br><span class="line">	tp *S;</span><br><span class="line">	int *r,tot;</span><br><span class="line">	void transform(tp *bg,tp *ed)&#123;</span><br><span class="line">		S[0]=&apos;!&apos;;</span><br><span class="line">		S[1]=&apos;#&apos;;</span><br><span class="line">		tot=2;</span><br><span class="line">		for(tp *i=bg;i!=ed;i++)&#123;</span><br><span class="line">			S[tot++]=*i;</span><br><span class="line">			S[tot++]=&apos;#&apos;;</span><br><span class="line">		&#125;</span><br><span class="line">		S[tot]=0;</span><br><span class="line">	&#125;</span><br><span class="line">	int work()&#123;</span><br><span class="line">		int maxright=-1,mid;</span><br><span class="line">		for(int i=0;i&lt;tot;i++)&#123;</span><br><span class="line">			if(i&lt;maxright)r[i]=std::min(r[mid*2-i],maxright-i);</span><br><span class="line">			else r[i]=1;</span><br><span class="line">			for(;S[i+r[i]]==S[i-r[i]];r[i]++);</span><br><span class="line">			if(i+r[i]&gt;maxright)&#123;</span><br><span class="line">				mid=i;</span><br><span class="line">				maxright=i+r[i];</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		int ans=0;</span><br><span class="line">		for(int i=0;i&lt;tot;i++)ans=std::max(ans,r[i]-1);</span><br><span class="line">		return ans;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	public:</span><br><span class="line">	manacher(int N)&#123;</span><br><span class="line">		r=new int[(N+5)&lt;&lt;1];</span><br><span class="line">		S=new tp[(N+5)&lt;&lt;1];</span><br><span class="line">	&#125;</span><br><span class="line">	~manacher()&#123;</span><br><span class="line">		delete [] r;</span><br><span class="line">		delete [] S;</span><br><span class="line">	&#125;</span><br><span class="line">	int solve(tp *bg,tp *ed)&#123;</span><br><span class="line">		transform(bg,ed);</span><br><span class="line">		return work();</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><span class="line">#define tpv double</span><br><span class="line">class cpx&#123;</span><br><span class="line">    public:</span><br><span class="line">    tpv r,i;</span><br><span class="line">    cpx(tpv a=0.0,tpv b=0.0)&#123;</span><br><span class="line">        r=a,i=b;</span><br><span class="line">    &#125;</span><br><span class="line">    cpx operator *(const cpx &amp;p)const&#123;</span><br><span class="line">        return cpx(r*p.r-i*p.i,r*p.i+i*p.r);</span><br><span class="line">    &#125;</span><br><span class="line">    cpx operator +(const cpx &amp;p)const&#123;</span><br><span class="line">        return cpx(r+p.r,i+p.i);</span><br><span class="line">    &#125;</span><br><span class="line">    cpx operator -(const cpx &amp;p)const&#123;</span><br><span class="line">        return cpx(r-p.r,i-p.i);</span><br><span class="line">    &#125;</span><br><span class="line">    cpx operator /(const tpv &amp;p)const&#123;</span><br><span class="line">        return cpx(r/p,i/p);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;;</span><br><span class="line">#undef tpv</span><br><span class="line"></span><br><span class="line">template&lt;typename tp,typename tpv=double&gt;</span><br><span class="line">class FFT&#123;</span><br><span class="line">    #define pi 3.14159265359</span><br><span class="line">    private:</span><br><span class="line">    int n;</span><br><span class="line">    tp *omega=NULL;</span><br><span class="line">    tp *A=NULL,*B=NULL;</span><br><span class="line">    void getomega()&#123;</span><br><span class="line">        delete [] omega;</span><br><span class="line">        omega=new tp[n];</span><br><span class="line">        for(int i=0;i&lt;n;i++)omega[i]=tp(cos(2.0*pi/n*i),sin(2.0*pi/n*i));</span><br><span class="line">    &#125;</span><br><span class="line">    void DFT(tp *v,tpv ck)&#123;</span><br><span class="line">        for(int l=2;l&lt;=n;l&lt;&lt;=1)&#123;</span><br><span class="line">            int m=l/2;</span><br><span class="line">            for(tp *p=v;p!=v+n;p+=l)</span><br><span class="line">                for(int i=0;i&lt;m;i++)&#123;</span><br><span class="line">                    tp t=tp(omega[n/l*i].r,omega[n/l*i].i*ck)*p[i+m];</span><br><span class="line">                    p[i+m]=p[i]-t;</span><br><span class="line">                    p[i]=p[i]+t;</span><br><span class="line">                &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    tp* getval(tp *bg,tp *ed)&#123;</span><br><span class="line">        tp *val=new tp[n];</span><br><span class="line">        for(int i=0;i&lt;n;i++)if(i&lt;ed-bg)val[i]=bg[i];</span><br><span class="line">        else val[i]=tp(0.0,0.0);</span><br><span class="line">        return val;</span><br><span class="line">    &#125;</span><br><span class="line">    void reverse(tp *val)&#123;</span><br><span class="line">        int k=0;</span><br><span class="line">        while((1&lt;&lt;k)&lt;n)k++;</span><br><span class="line">        for(int i=0;i&lt;n;i++)&#123;</span><br><span class="line">            int t=0;</span><br><span class="line">            for(int j=0;j&lt;k;j++)if(i&amp;(1&lt;&lt;j))t|=(1&lt;&lt;(k-j-1));</span><br><span class="line">            if(i&lt;t)std::swap(val[i],val[t]);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    public:</span><br><span class="line">    tp *solve(tp *bg_A,tp *ed_A,tp *bg_B,tp *ed_B)&#123;</span><br><span class="line">        int tpn=ed_A-bg_A+ed_B-bg_B-1;</span><br><span class="line">        n=1;</span><br><span class="line">        while(n&lt;tpn)n&lt;&lt;=1;</span><br><span class="line">		getomega();</span><br><span class="line">		A=getval(bg_A,ed_A);</span><br><span class="line">        B=getval(bg_B,ed_B);</span><br><span class="line">        reverse(A);</span><br><span class="line">        reverse(B);</span><br><span class="line">        DFT(A,1);</span><br><span class="line">        DFT(B,1);</span><br><span class="line">        for(int i=0;i&lt;n;i++)A[i]=A[i]*B[i];</span><br><span class="line">        reverse(A);</span><br><span class="line">        DFT(A,-1);</span><br><span class="line">        for(int i=0;i&lt;n;i++)A[i]=A[i]/n; </span><br><span class="line">		tp *ans=new tp[n];</span><br><span class="line">		memcpy(ans,A,sizeof(tp)*n);		</span><br><span class="line">		delete[] A;</span><br><span class="line">		delete[] B;</span><br><span class="line">        return ans;</span><br><span class="line">    &#125;</span><br><span class="line">    #undef pi</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>

<p>矩阵乘法及快速幂</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line">template&lt;typename tp&gt;</span><br><span class="line">class Matrix&#123;</span><br><span class="line">	public:</span><br><span class="line">	unsigned int n,m;</span><br><span class="line">	tp **val;</span><br><span class="line">	void clear()&#123;</span><br><span class="line">		for(int i=0;i&lt;n;i++)</span><br><span class="line">			memset(val[i],0,sizeof(tp)*m);	</span><br><span class="line">	&#125;</span><br><span class="line">	Matrix(int N,int M)&#123;</span><br><span class="line">		n=N,m=M;</span><br><span class="line">		val=new tp*[N];</span><br><span class="line">		for(int i=0;i&lt;N;i++)val[i]=new tp[M];</span><br><span class="line">		clear();</span><br><span class="line">	&#125;</span><br><span class="line">	~Matrix()&#123;</span><br><span class="line">		for(int i=0;i&lt;n;i++)delete [] val[i];</span><br><span class="line">		delete [] val;</span><br><span class="line">	&#125;</span><br><span class="line">	Matrix operator *(const Matrix &amp;p)const&#123;</span><br><span class="line">		Matrix tv(n,p.m);</span><br><span class="line">		for(int i=0;i&lt;n;i++)</span><br><span class="line">		for(int j=0;j&lt;p.m;j++)</span><br><span class="line">		for(int k=0;k&lt;m;k++)&#123;</span><br><span class="line">			tv.val[i][j]+=val[i][k]*p.val[k][j];</span><br><span class="line">		&#125;</span><br><span class="line">		return tv;</span><br><span class="line">	&#125;</span><br><span class="line">	void print()&#123;</span><br><span class="line">		for(int i=0;i&lt;n;i++)&#123;</span><br><span class="line">			for(int j=0;j&lt;m;j++)printf(&quot;%d &quot;,val[i][j]);</span><br><span class="line">			printf(&quot;\n&quot;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;;</span><br><span class="line">template&lt;typename tp=int&gt;</span><br><span class="line">Matrix&lt;tp&gt; pow2(Matrix&lt;tp&gt; x,int p)&#123;</span><br><span class="line">	Matrix&lt;tp&gt; ans(x.n,x.m);</span><br><span class="line">	for(int i=0;i&lt;x.n;i++)ans.val[i][i]=1;</span><br><span class="line">	for(;p;p&gt;&gt;=1,x=x*x)if(p&amp;1)ans=ans*x;</span><br><span class="line">	return ans;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
